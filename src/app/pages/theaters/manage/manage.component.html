<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <!-- Directiva ngIf, si es falso la etiqueta no se renderiza -->
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar</h3>
        </div>

        <!-- CONFIGURAR EL FORMGROUP -->
        <form class="form" [formGroup]="theFormGroup">
          <div class="card-body">
            <div class="row">
              <div class="col-4">
                <label>Id:</label>
              </div>
              <div class="col-8">
                <!-- Mostrar ID como texto: EL ID NO SE DEBE VALIDAR  -->
                <p>{{ theater.id }}</p>
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col-4">
                <label>Ubicación:</label>
              </div>
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="theater.location"
                  formControlName="location"
                />
                <div
                  *ngIf="
                    getTheFormGroup.location.errors &&
                    (getTheFormGroup.location.dirty ||
                      getTheFormGroup.location.touched ||
                      trySend)
                  "
                >
                  <strong
                    *ngIf="getTheFormGroup.location.errors.required"
                    class="msnError"
                    >Requerido</strong
                  >
                  <strong
                    *ngIf="getTheFormGroup.location.errors.minlength"
                    class="msnError"
                    >Inválido</strong
                  >
                </div>
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col-4">
                <label>Capacidad:</label>
              </div>
              <div class="col-8">
                <input
                  type="number"
                  class="form-control"
                  [(ngModel)]="theater.capacity"
                  formControlName="capacity"
                />
                <div
                  *ngIf="
                    getTheFormGroup.capacity.errors &&
                    (getTheFormGroup.capacity.dirty ||
                      getTheFormGroup.capacity.touched ||
                      trySend)
                  "
                >
                  <strong
                    *ngIf="getTheFormGroup.capacity.errors.min"
                    class="msnError"
                    >Valor mínimo debe ser 1</strong
                  >
                  <strong
                    *ngIf="getTheFormGroup.capacity.errors.max"
                    class="msnError"
                    >Valor máximo 100</strong
                  >
                  <strong
                    *ngIf="getTheFormGroup.capacity.errors.required"
                    class="msnError"
                    >Requerido</strong
                  >
                </div>
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <button
                  *ngIf="mode == 2"
                  class="btn btn-success btn-block"
                  (click)="create()"
                >
                  Crear
                </button>
                <button
                  *ngIf="mode == 3"
                  class="btn btn-success btn-block"
                  (click)="update()"
                >
                  Actualizar
                </button>
              </div>
            </div>
          </div>
        </form>
        <!-- Form correctamente cerrado -->
      </div>
    </div>
  </div>
</div>
